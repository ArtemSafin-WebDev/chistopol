<section class="about-gallery">
    <div class="about-gallery__content">
        <div class="about-gallery__slider">
            <div class="about-gallery__main-slider">
                <div class="swiper ">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="about-gallery__slide">
                                <div class="about-gallery__slide-image-container">
                                    <picture>
                                        <source srcset="/images/subject-gallery/2-mobile.webp"
                                            media="(max-width: 640px)" />
                                        <img src="/images/subject-gallery/2.webp" alt=""
                                            class="about-gallery__slide-image">
                                    </picture>
                                    <picture>
                                        <source srcset="/images/illustrations/subject-gallery/2-mobile.webp"
                                            media="(max-width: 640px)" />
                                        <img src="/images/illustrations/subject-gallery/2.webp" alt=""
                                            class="about-gallery__slide-illustration">
                                    </picture>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="about-gallery__slide">
                                <div class="about-gallery__slide-image-container">
                                    <picture>
                                        <source srcset="/images/subject-gallery/2-mobile.webp"
                                            media="(max-width: 640px)" />
                                        <img src="/images/subject-gallery/2.webp" alt=""
                                            class="about-gallery__slide-image">
                                    </picture>
                                    <picture>
                                        <source srcset="/images/illustrations/subject-gallery/2-mobile.webp"
                                            media="(max-width: 640px)" />
                                        <img src="/images/illustrations/subject-gallery/2.webp" alt=""
                                            class="about-gallery__slide-illustration">
                                    </picture>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="about-gallery__slide">
                                <div class="about-gallery__slide-image-container">
                                    <picture>
                                        <source srcset="/images/subject-gallery/2-mobile.webp"
                                            media="(max-width: 640px)" />
                                        <img src="/images/subject-gallery/2.webp" alt=""
                                            class="about-gallery__slide-image">
                                    </picture>
                                    <picture>
                                        <source srcset="/images/illustrations/subject-gallery/2-mobile.webp"
                                            media="(max-width: 640px)" />
                                        <img src="/images/illustrations/subject-gallery/2.webp" alt=""
                                            class="about-gallery__slide-illustration">
                                    </picture>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="about-gallery__thumbs">
                <div class="about-gallery__thumbs-slider">
                    <div class="swiper ">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="about-gallery__thumb">
                                    <div class="about-gallery__thumb-image-container">
                                        <img src="/images/subject-gallery/2.webp" alt=""
                                            class="about-gallery__thumb-image">
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="about-gallery__thumb">
                                    <div class="about-gallery__thumb-image-container">
                                        <img src="/images/subject-gallery/2.webp" alt=""
                                            class="about-gallery__thumb-image">
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="about-gallery__thumb">
                                    <div class="about-gallery__thumb-image-container">
                                        <img src="/images/subject-gallery/2.webp" alt=""
                                            class="about-gallery__thumb-image">
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="about-gallery__pagination"></div>
            <button class="about-gallery__arrow about-gallery__arrow--prev">
                <svg width="24" height="24" aria-hidden="true">
                    <use xlink:href="#slider-arrow-left"></use>
                </svg>
            </button>
            <button class="about-gallery__arrow about-gallery__arrow--next">
                <svg width="24" height="24" aria-hidden="true">
                    <use xlink:href="#slider-arrow-right"></use>
                </svg>
            </button>
        </div>
    </div>
</section>
