<style>
    @font-face {
        font-family: 'RF Dewi Expanded';
        font-display: block;
        src: url('/fonts/RFDewiExpanded-Black.woff2') format('woff2');
        font-weight: 900;
        font-style: normal;
    }

    html {
        font-size: 62.5%;
        font-size: clamp(2px, 0.52vw, 125px);
    }

    @media only screen and (max-width: 640px) {
        html {
            font-size: 62.5%;
        }

    }

    @media only screen and (max-width: 320px) {
        html {
            font-size: 54%;
        }

    }

    .loader {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: #313131;
        color: #e6e3d6;
        z-index: 2000;
        display: grid;
        --content-padding: 4rem;
        --container-width: 184rem;
        grid-template-columns:
            [main-start] 1fr [content-start] minmax(0, var(--container-width, 0)) [content-end] 1fr [main-end];
        grid-gap: var(--content-padding, 0);
    }

    .loader-already-shown .loader {
        display: none !important;
    }

    @media only screen and (max-width: 640px) {
        .loader {
            --content-padding: 1.6rem;
        }
    }

    .loader__inner {
        grid-column-start: content-start;
        grid-column-end: content-end;
        display: grid;
        grid-template-columns: minmax(0, 1fr);
    }

    .loader__title {
        font-size: 9rem;
        font-style: normal;
        font-weight: 900;
        line-height: 110%;
        letter-spacing: -0.09rem;
        text-transform: uppercase;
        font-family: "RF Dewi Expanded", sans-serif;
        justify-self: center;
        align-self: center;
        text-align: center;
        position: absolute;
        left: 50%;
        bottom: 10rem;
        transform: translateX(-50%);
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .fonts-loaded .loader__title {
        opacity: 1;
    }

    @media only screen and (max-width: 640px) {
        .loader__title {
            font-size: 2.5rem;
            font-style: normal;
            font-weight: 900;
            line-height: 110%;
            letter-spacing: -0.025rem;
            text-transform: uppercase;
            bottom: 3rem;
        }
    }

    .loader__logo {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translateX(-50%) translateY(-50%);
        z-index: 50;
        width: 4.8rem;
        height: auto;
    }

    .loader__logo svg {
        display: block;
        width: 100%;
    }

    .loader__logo svg path {
        clip-path: inset(100% 0 0 0);
    }

    @media only screen and (max-width: 640px) {
        .loader__logo {
            width: 3rem;
        }
    }
</style>
